<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	
	<h:head>
	    <title>#{msg.label_app_name} - #{msg.label_login}</title>
	    
		<h:outputStylesheet library="css_V2" name="bootstrap.css" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
			crossorigin="anonymous" />
		<script src="https://kit.fontawesome.com/4a3b582f89.js" crossorigin="anonymous"></script>
	</h:head>
    
    <h:body>
    
    	<ui:include src="/app/common/messages.xhtml" />
    
    	<c:set var="backingBeanRef" value="#{loginBean}" />
   	
   	
  
	   		<h:form id="LoInFrId">
	   			<div class="container-fluid vh-100 bg-primary">
					<div class="row h-100">
						<div class="col-md-6 d-none d-md-flex justify-content-center align-items-center">
					        <h:graphicImage name="img/Welcome img.png"
					        	styleClass="img-fluid w-50" />
					    </div>
						
						<div class="col-md-6 d-flex justify-content-center align-items-center bg-light">
						    <div class="card w-75">
						        <div class="card-body">
						            <h2 class="card-title">#{msg.label_login}</h2>
						            
						            <div class="mb-3">
								        <h:outputLabel value="#{msg.label_user}"
								        	styleClass="form-label" />
								        <h:inputText value="#{backingBeanRef.username}"
								        	styleClass="form-control" />
								    </div>
						            
						            <div class="mb-3">
								        <h:outputLabel value="#{msg.label_password}"
								        	styleClass="form-label" />
								        <h:inputSecret value="#{backingBeanRef.password}"
								        	styleClass="form-control" />
								    </div>
								    
								    <div class="mb-3">
								        <a4j:commandButton value="#{msg.label_login}"
									    	action="#{backingBeanRef['login']()}"
									    	styleClass="btn btn-warning fw-bold w-100"
									    	render="alertContainer" />
								    </div>
						        </div>
						    </div>
						</div>
	
					</div>
				</div>
		    </h:form>
    	
    	
    </h:body>
</html>
