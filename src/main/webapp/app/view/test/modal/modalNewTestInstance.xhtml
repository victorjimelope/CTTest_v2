<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	
	
	<div class="modal fade" id="modalNewTestInstance" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">#{msg.label_new_prueba}</h5>
                    <button type="button" class="btn-close"
                    	data-bs-dismiss="modal" aria-label="#{msg.label_close}" />
                </div>
                
                <div class="modal-body">
                     <div class="mb-3">
				        <h:outputLabel value="#{msg.label_class}"
				        	styleClass="form-label" />
				        
						<h:selectOneMenu value="#{studentGroupId}"
							styleClass="form-control">
							<f:selectItem itemLabel="#{msg.label_select}"/>
							<f:selectItems value="#{backingBeanRef.classComboList}"
								var="sp" itemValue="#{sp.key}" itemLabel="#{sp.value}" />
						</h:selectOneMenu>
				    </div>
                </div>
                
                <div class="modal-footer">
                	<button type="button" class="btn btn-light" data-bs-dismiss="modal">
                		#{msg.label_cancel}
               		</button>
                		
				    <a4j:commandButton value="#{msg.label_create}"
				    	actionListener="#{backingBeanRef['createTestInstance'](studentGroupId)}"
				    	oncomplete="closeModal('modalNewTestInstance');"
				    	styleClass="btn btn-primary"
				    	render="TeViFrId" />
				</div>
            </div>
        </div>
    </div>
    
</html>
