<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	
	
	<div class="modal fade" id="modalTestChangeToDraft" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">#{msg.label_change_to_draft}</h5>
                    <button type="button" class="btn-close"
                    	data-bs-dismiss="modal" aria-label="#{msg.label_close}" />
                </div>
                
               <div class="modal-body text-center d-flex flex-column align-items-center my-3">
					<div class="mb-3">
						<i class="bi bi-exclamation-triangle-fill text-primary fs-1" />
					</div>
					
					<strong class="mb-2">
						#{msg.label_change_to_draft_confirmation}
					</strong>
				</div>
                
                <div class="modal-footer">
                	<button type="button" class="btn btn-light" data-bs-dismiss="modal">
                		#{msg.label_cancel}
               		</button>
                		
				    <a4j:commandButton value="#{msg.label_change_to_draft}"
				    	actionListener="#{backingBeanRef['changeToDraft']()}"
				    	oncomplete="closeModal('modalTestChangeToDraft');"
				    	styleClass="btn btn-primary"
				    	render="TeViFrId, alertContainer" />
				</div>
            </div>
        </div>
    </div>
    
</html>
