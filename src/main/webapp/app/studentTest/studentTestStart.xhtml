<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j">
    
    
	<div class="container vh-100 d-flex align-items-center justify-content-center">
	    <div class="row w-100">
	        <div class="col-md-8 col-lg-6 col-xl-4 mx-auto">
	            <div class="card p-3">
	               <div class="card-body">
					    <h1 class="card-title">#{backingBeanRef.currentTest.name}</h1>
					    
					    <p class="pt-3">Educación Infantil | 5 Años</p>
					    
					    <p class="pb-3">#{backingBeanRef.currentTest.questions.size()} #{msg.label_questions}</p>
					    
					    <a4j:commandButton value="#{msg.label_start}" 
					        actionListener="#{backingBeanRef.startTest}" 
					        styleClass="btn btn-warning w-100 fs-5 fw-bold"
					        render="@form" />
					</div>
	            </div>
	            
	            <div class="mt-3 text-center">
	            	<h:link value="#{msg.label_return}"
                		outcome="#{applicationStatusBean.homeURI}" />
				</div>
	        </div>
	    </div>
	</div>
	
</html>
