<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j">
	
	
	<div class="navbar bg-primary rounded d-flex justify-content-between align-items-center d-block d-lg-none px-3">
	    <button type="button" title="#{msg.label_open}"
	    	class="btn btn-primary p-2 d-flex justify-content-center"
	    	data-bs-toggle="offcanvas" data-bs-target="#SiBaMbId">
	        <i class="fa-solid fa-bars fs-2"></i>
	    </button>
	
	    <h:graphicImage name="img/Logo_URJC_white.png" styleClass="img-fluid" style="height: 45px;" />
	
	    <button type="button" title="#{msg.label_logout}"
	    	onclick="openModal('modalLogout');"
	        class="btn btn-primary p-2 d-flex justify-content-center">
		    <i class="fa-solid fa-right-from-bracket fs-2"></i>
		</button>
	</div>
	
	<div class="offcanvas offcanvas-start bg-primary text-white px-3 py-4" tabindex="-1" id="SiBaMbId" >
	   <div class="offcanvas-header gap-2">
	        <h:graphicImage name="img/Logo_URJC_white.png"
	        	styleClass="img-fluid" style="height: 50px;" />
	        <h3 class="offcanvas-title mb-0">#{msg.label_app_name}</h3>
	        <button type="button" data-bs-dismiss="offcanvas" aria-label="Close"
	        	class="btn-close btn-close-white ms-auto" />
	    </div>
	    
	   <div class="offcanvas-body">
		    <ul class="navbar-nav d-flex flex-column gap-3 h-100">
		        <li class="nav-item">
		            <button type="button" title="#{msg.label_tests}"
		                onclick="window.location.href='#{request.contextPath}#{applicationStatusBean.testQueryURI}';"
		                class="btn btn-primary w-100 d-flex justify-content-start align-items-center p-3">
		                <span class="d-inline-block text-center" style="width: 2rem;">
		                    <i class="fa-solid fa-book-open fs-4"></i>
		                </span>
		                <span class="ms-3">#{msg.label_tests}</span>
		            </button>
		        </li>
		
		        <li class="nav-item">
		            <button type="button" title="#{msg.label_students}"
		                onclick="window.location.href='#{request.contextPath}#{applicationStatusBean.studentSearchURI}';"
		                class="btn btn-primary w-100 d-flex justify-content-start align-items-center p-3">
		                <span class="d-inline-block text-center" style="width: 2rem;">
		                    <i class="fa-solid fa-graduation-cap fs-4"></i>
		                </span>
		                <span class="ms-3">#{msg.label_students}</span>
		            </button>
		        </li>
		
		        <li class="nav-item">
		            <button type="button" title="#{msg.label_classes}"
		                onclick="window.location.href='#{request.contextPath}#{applicationStatusBean.studentGroupSearchURI}';"
		                class="btn btn-primary w-100 d-flex justify-content-start align-items-center p-3">
		                <span class="d-inline-block text-center" style="width: 2rem;">
		                    <i class="fa-solid fa-users-rectangle fs-4"></i>
		                </span>
		                <span class="ms-3">#{msg.label_classes}</span>
		            </button>
		        </li>
		
		        <ui:fragment rendered="#{loggedUserBean['isLoggedUserAdmin']()}">
		            <li class="nav-item">
		                <button type="button" title="#{msg.label_centers}"
		                    onclick="window.location.href='#{request.contextPath}#{applicationStatusBean.centerQueryURI}';"
		                    class="btn btn-primary w-100 d-flex justify-content-start align-items-center p-3">
		                    <span class="d-inline-block text-center" style="width: 2rem;">
		                        <i class="fa-solid fa-school fs-4"></i>
		                    </span>
		                    <span class="ms-3">#{msg.label_centers}</span>
		                </button>
		            </li>
		
		            <li class="nav-item">
		                <button type="button" title="#{msg.label_users}"
		                    onclick="window.location.href='#{request.contextPath}#{applicationStatusBean.userSearchURI}';"
		                    class="btn btn-primary w-100 d-flex justify-content-start align-items-center p-3">
		                    <span class="d-inline-block text-center" style="width: 2rem;">
		                        <i class="fa-solid fa-circle-user fs-4"></i>
		                    </span>
		                    <span class="ms-3">#{msg.label_users}</span>
		                </button>
		            </li>
		        </ui:fragment>
		
				<ui:fragment rendered="false">
			        <li class="nav-item mt-auto">
			            <button type="button" title="#{msg.label_logout}"
			                onclick="openModal('modalLogout');"
			                class="btn btn-primary w-100 d-flex justify-content-start align-items-center p-3">
			                <span class="d-inline-block text-center" style="width: 2rem;">
			                    <i class="fa-solid fa-right-from-bracket fs-4"></i>
			                </span>
			                <span class="ms-3">#{msg.label_logout}</span>
			            </button>
			        </li>
		        </ui:fragment>
		    </ul>
		</div>
	</div>
	
</html>
