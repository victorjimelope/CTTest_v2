<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j">
	
	<div class="d-none d-lg-flex vh-100 py-5">
	    <div class="navbar bg-primary p-3 rounded w-100 d-flex flex-column align-items-start">
	        <div class="d-flex justify-content-center w-100 my-3">
	            <a href="#{request.contextPath}#{applicationStatusBean.welcomeURI}">
	                <h:graphicImage name="img/Logo_URJC_white.png"
	                	styleClass="img-fluid" style="max-height: 100px;" />
	            </a>
	        </div>
	
	        <div class="d-flex flex-column flex-grow-1 w-100 gap-2">
	            <h:link outcome="#{applicationStatusBean.testQueryURI}"
	            	styleClass="btn btn-primary p-3 d-flex align-items-center justify-content-start w-100">
	                <i class="fa-solid fa-book-open fs-4 me-3 d-inline-block text-center" style="width: 2rem;"></i>
	                #{msg.label_tests}
	            </h:link>
	
	            <h:link outcome="#{applicationStatusBean.studentSearchURI}"
	            	styleClass="btn btn-primary p-3 d-flex align-items-center justify-content-start w-100">
	                <i class="fa-solid fa-graduation-cap fs-4 me-3 d-inline-block text-center" style="width: 2rem;"></i>
	                #{msg.label_students}
	            </h:link>
	            
	            <h:link outcome="#{applicationStatusBean.studentGroupSearchURI}"
	            	styleClass="btn btn-primary p-3 d-flex align-items-center justify-content-start w-100">
	                <i class="fa-solid fa-users-rectangle fs-4 me-3 d-inline-block text-center" style="width: 2rem;"></i>
	                #{msg.label_classes}
	            </h:link>
	
	            <ui:fragment rendered="#{loggedUserBean['isLoggedUserAdmin']()}">
	                <h:link outcome="#{applicationStatusBean.centerQueryURI}"
	                	styleClass="btn btn-primary p-3 d-flex align-items-center justify-content-start w-100">
	                    <i class="fa-solid fa-school fs-4 me-3 d-inline-block text-center" style="width: 2rem;"></i>
	                    #{msg.label_centers}
	                </h:link>
	                
	                <h:link outcome="#{applicationStatusBean.userSearchURI}"
	                	styleClass="btn btn-primary p-3 d-flex align-items-center justify-content-start w-100">
	                    <i class="fa-solid fa-circle-user fs-4 me-3 d-inline-block text-center" style="width: 2rem;"></i>
	                    #{msg.label_users}
	                </h:link>
	            </ui:fragment>
	        </div>
	
	        <div class="w-100 d-flex justify-content-center mt-auto">
	            <a4j:commandLink oncomplete="openModal('modalLogout');"
	            	styleClass="btn btn-primary p-3 d-flex align-items-center justify-content-center">
	                <i class="fa-solid fa-right-from-bracket fs-2 d-inline-block text-center" style="width: 2rem;"></i>
	            </a4j:commandLink>
	        </div>
	    </div>
	</div>
	
</html>
